# Dumb ci job to experiment with more consise matrices, than fully explicit include only.
name: matrix-testing

# Run on branch push events (i.e. not tag pushes) and on pull requests
on:
  push:
    branches:
      - '**'
    paths:
      - "**"
      - "!.github/**"
      - ".github/workflows/matrix-testing.yml"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  public_or_push:
    if: ${{ github.event.pull_request != null || github.event.pull_request.draft == false }}
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2

    - name: Output pr.
      shell: bash
      run: |
        echo "${{ toJSON(github.event.pull_request) }}"

  draft_or_push:
    if: ${{ github.event.pull_request != null || github.event.pull_request.draft == true }}
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2

    - name: Output pr.
      shell: bash
      run: |
        echo "${{ toJSON(github.event.pull_request) }}"

  pr:
    if: ${{ github.event.pull_request != null }}
    runs-on: ubuntu-20.04
    
    steps:
    - uses: actions/checkout@v2

    - name: Output pr.
      shell: bash
      run: |
        echo "${{ toJSON(github.event.pull_request) }}"

  always:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Output event.
      shell: bash
      run: |
        echo "${{ toJSON(github.event) }}"

    - name: Output pr.
      shell: bash
      run: |
        echo "${{ toJSON(github.event.pull_request) }}"
